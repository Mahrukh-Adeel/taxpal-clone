<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - TaxPal</title>
    <link rel="icon" href="./images/fav.svg" type="image/x-icon" sizes="16x16">
    <link rel="shortcut icon" href="" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="plain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
#im{
    background-image: url("./images/bg3.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size:cover;
    height: 100vh;
    width: 100vw;
}
select option:checked {
    background-color: rgb(70, 103, 250);
    color:white;
}
</style>
<body class="bg-blue-00">
    <div class="lg:flex lg:justify-start flex items-center justify-center  lg:bg-cyan-100 md:bg-[url('./images/bg3.jpg')] md:bg-no-repeat md:bg-center md:h-full md:bg-cover">
        <div class="bg-white h-full mt-5 md:mt-0 p-10 md:p-20 w-[50%] md:">
            <a href="index.html" class="">
                <div class="flex flex-row items-center"> 
                    <i class="fa-solid fa-circle-half-stroke text-blue-600 fa-2x hover:cursor-pointer transform rotate-90"></i>
                    <div class="text-xl px-3 hover:cursor-pointer" style="font-weight: 300;">
                        Tax<span class="text-blue-600">Pal</span>
                    </div>
                </div>
            </a> 
            <div class="pt-8 mt-5 text-lg">
                <h1 class="py-2">Get started for free</h1>
                <p class="py-2 font-normal text-sm">
                    Already registered? <a href="sign.html" class="text-blue-600">Sign in</a> to your account
                </p>
            </div>
            <div class="pt-10 pb-20">
                <form action="" class="flex flex-col">
                    <div class="grid grid-cols-2 gap-x-2 mb-5">
                        <label for="fname" class="text-sm font-[450]">First name</label>
                        <label for="lname" class="text-sm font-[450]">Last name</label>
                        <input type="text" class="rounded-lg border border-gray-300 p-2 mt-2 focus:border-blue-600 focus:bg-white bg-slate-100 outline-none font-normal" required id="fname" name="fname">
                        <input type="text" class="rounded-lg border border-gray-300 p-2 mt-2 focus:border-blue-600 focus:bg-white bg-slate-100 outline-none font-normal" required id="lname" name="fname">
                    </div>
                    <label for="email" class="text-sm font-[450]">Email address</label>
                    <input type="text" id="email" class="rounded-lg border border-gray-300 p-2 mt-2 focus:border-blue-600 focus:bg-white bg-slate-100 font-normal outline-none" required name="email">
                    <label for="pass" class="pt-6 text-sm font-[450]">Password</label>
                    <input type="password" id="pass" class="rounded-lg border border-gray-300 p-2 mt-2 focus:border-blue-600 focus:bg-white bg-slate-100  font-normal outline-none" required name="pass">
                    <label for="heard" class="pt-6 text-sm font-[450]">How did you hear about us?
                    </label>
                    <select class="rounded-lg border border-gray-300 p-2 mt-2 focus:border-blue-600 focus:bg-white bg-slate-100  font-normal outline-none" name="heard">
                        <option value="altavista" selected>AltaVista search</option>
                        <option value="super">Super Bowl commercial</option>
                        <option value="route">Our route 34 city bus ad</option>
                        <option value="podcast">The "Never Use This" podcast</option>
                      </select>
                    <button class="mt-8 active:bg-blue-800 bg-blue-600 text-white rounded-3xl px-[14px] py-[8px] hover:cursor-pointer hover:bg-blue-500 font-normal text-sm">Sign in <i class="fa-solid fa-arrow-right-long" style="color: #ffffff;"></i></button>
                </form>
            </div>
        </div>
        <!-- <div id="im" class="hidden lg:block min-h-screen w-full"></div> -->
    </div> 
</body>
</html>
